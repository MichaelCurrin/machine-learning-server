<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Built-in Color Predictor</title>
    <!-- Author: Michael Currin -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.2.2/jquery.form.min.js"></script>
    <script src="/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div>
        <h1>Built-in Color Predictor</h1>

        <p>Color predictions for the color model provided in the project.</p>
    </div>

    <form name="pathForm" method="post" enctype="multipart/form-data" action="/services/classify/builtinColors">
        <div>
            <h2>Get Prediction</h2>
        </div>

        <div>
            <h3>Image</h3>

            <div>
                <span>Upload</span>
                <input name="imageFile" type="file" onchange="previewImage();"/>
            </div>
        </div>

        <br>

        <div id="imagePreview">
            <img width="90" height="90">
        </div>

        <div>
            <h3>Co-ordinate point</h3>

            <label>
                <span>X</span>
                <br>
                <input type="range" name="x" id="horizontalSlider" value="50" min="0" max="100">
            </label>
            <br>

            <label>
                <span>Y</span>
                <br>
                <input type="range" name="y" id="verticalSlider" value="50" min="0" max="100">
            </label>
        </div>

        <br>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
